const arr2 = ["red", "green", "blue", "yellow"]

function random_color (color){
return color[Math.floor(Math.random() * color.length)]

}
arr1.forEach((text)=> {
    const generate_col = random_color(arr2);
    stylis_Div(text, generate_col)
});

function stylis_Div(text, bg_color) {
    const button = document.createElement("button");
    console.log(button);
    button.className = "more"
    button.setAttribute('type', 'submit')
    button.id = "new_id";
    const new_text = document.createTextNode(`${text}`)
    button.style.color = "black"
    button.style.backgroundColor = (`${bg_color}`)
    button.append(new_text);
    document.body.append(button)
}
