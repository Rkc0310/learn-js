<body style = "background-color: #212121; color: #fff;">

    <ul class = "language">
        <li>javascript</li>
    </ul>
</body>
<script>


    function addLanguage(langName){
        const li = document.createElement('li');                     // Create a new list item element
        li.innerHTML = `${langName}`                                        // Set the inner HTML of the list item to the language name
        document.querySelector('.language').appendChild(li)                // Append the new list item to the existing list with class 'language'
    }
    addLanguage("python")                                                    // Call the function to add a new language
    addLanguage("typescript")                                                // Call the function to add another language



    //this is another way to add a language in optimized way
    function addoptiLanguage(langName){
        const li = document.createElement('li');                              // Create a new list item element
        li.appendChild(document.createTextNode(langName))                         // Create a text node with the language name and append it to the list item
        document.querySelector('.language').appendChild(li)         // Append the new list item to the existing list with class 'language'
    }
  addoptiLanguage("solidity")                                        // Call the function to add another language

 const newli = document.createElement('li')                // Create a new list item element store in newli

 secondLang.replaceWith(newli)       //using replaceWith method to replace the second list item with the new list item
